<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>
</head>
<body>
    <header>
        <nav>
            <span class="logo">For<span class="logo2 logo">mul</span>ar<span class="logo3 logo2 logo">io</span></span>
            <ul>
                <a href="paginicio.html" class="inicio">Inicio</a>
                <a href="pagsobre.html" class="sobre">Sobre</a>
                <a href="pagfaleconosco.html" class="faleconosco">Fale Conosco</a>
            </ul>
        </nav>
    </header>
    <main>
        <form action="formulariobla.html">
            <div class="formularionome">
                <h2>Preencha os Dados:
                </h2>
                <label for="nome">Nome:</label><br>
                <input type="text" id="nome" name="nome" required>
                <br><br>
                <label for="sobrenome">Sobrenome:</label><br>
                <input type="text" id="sobrenome" name="sobrenome" required>
                <br><br>
                <label for="nomepai">Nome do Pai:</label><br>
                <input type="text" id="nomepai" name="nomepai">
                <br><br>
                <label for="nomemae">Nome da Mãe:</label><br>
                <input type="text" id="nomemae" name="nomepai">
                <br><br><hr>
            </div>
            <div class="formulariodados">
                <label for="telefone">N° Telefone:</label><br>
                <input type="text" id="telefone" name="telefone" pattern="/([0-9]{2}/)[9]{1}[0-9]{4}-[0-9]{4}" placeholder="ex : (12)91234-5678" required>
                <br><br>
                <label for="cpf">CPF:</label><br>
                <input type="text" id="cpf" name="cpf" required pattern="[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}" placeholder="123.456.789-10">
                <br><br>
                <label for="nascimento">Data de Nascimento:</label><br>
                <input type="date" id="nascimento" name="nascimento" required>
                <br><br>
                <label for="endereco">Endereço:</label><br>
                <input type="text" id="endereco" name="endereco" required>
                <br><br>
                <label for="complemento">Ponto de Referência:</label><br>
                <input type="text" id="complemento" name="complemento">
                <br><br>
                <select required>
                    <option disabled selected value="selecione">Gênero:</option>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    <option value="trans">Trans</option>
                    <option value="outro">Não Especificar</option>
                </select>
                <br><br>
                <hr>
            </div>
            <div class="politicaetermos">
                <input type="checkbox" id="politicaetermos" name="politicaetermos" required> Eu declaro que li e concordo com <a href="#">os termos de uso.</a></input>
                <br>
                <input type="checkbox" id="politicaetermos" name="politicaetermos" required> Eu declaro que li e estou de acordo com a <a href="#">politica de privacidade.</a></input>
                <br><br><hr>
            </div>
            <div class="botoes">
                <input type="submit" value="Enviar Formulario">
                <br><br>
                <input type="reset" value="Limpar">
            </div>
        </form>
    </main>
</body>
</html>
